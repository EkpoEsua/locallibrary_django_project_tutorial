{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author.first_name }}, {{ author.last_name }}</h1>

  <p><h4>{{ author.date_of_birth }} - </h4></p>
  <div style="margin-left:20px;margin-top:20px"> 
    <h4>Books</h4>
    {% for book in books %}
    <hr>
    <strong><p><a href="{% url 'book-detail' book.pk %}">{{ book.title }}</a> ({{ author.pk }})</p></strong>
    <p>{{ book.summary }}</p>
    {% endfor %}
  </div>
{% endblock %}
